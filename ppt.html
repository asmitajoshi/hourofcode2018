<!DOCTYPE html>
<html>
<head>

  <path d="M120 150 h 50 v 80 h -50 Z" fill="black" stroke="white"/>
-->
</head>
<body>

<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">

  <path d="M70 0 h 100 v 10 h -100 Z" fill="black"/>
  <path d="M70 10 h 100 v 100 h -100 Z" fill="brown"/>
  <path d="M90 20 h 10 v 10 h -10 Z" fill="white"/>
  <path d="M100 20 h 10 v 10 h -10 Z" fill="black"/>
  <path d="M150 20 h -10 v 10 h 10 Z" fill="white"/>
  <path d="M140 20 h -10 v 10 h 10 Z" fill="black"/>

  <path d="M70 50 h 100 v 100 h -100 Z" fill="green"/>
  <path d="M70 50 h -20 v 20 h 20 Z" fill="green"/>
  <path d="M170 50 h 20 v 20 h -20 Z" fill="green"/>

  <path d="M70 70 h -20 v 100 h 20 Z" fill="brown"/>
  <path d="M170 70 h 20 v 100 h -20 Z" fill="brown"/>
  
  <rect x="70" y="150" width="50" height="80" fill="black" stroke="white">
    <animate attributeType="XML" attributeName="x" 
        from="60" to="70" dur="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="120" y="150" width="50" height="80" fill="black" stroke="white">
    <animate attributeType="XML" attributeName="x" 
        from="115" to="120" dur="1s" repeatCount="indefinite"/>
  </rect>
  <circle cx="115" cy="300" r="70" fill="none" 
     style="stroke-dasharray: 2em" stroke="yellow" stroke-width="7">
     <animateTransform attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 115 300"
        to="360 115 300"
        dur="3s"
        repeatCount="indefinite"/>
  </circle>
  <path d="M240 60 h 10 v 10 h -10 Z" fill="grey"/>
  <path d="M230 50 h 10 v 10 h -10 Z" fill="grey"/>
  <path d="M220 40 h 10 v 10 h -10 Z" fill="grey"/>
  <path d="M250 70 h 10 v 60 h -10 Z" fill="grey"/>
  <path d="M240 130 h 10 v 10 h -10 Z" fill="grey"/>
  <path d="M230 140 h 10 v 10 h -10 Z" fill="grey"/>
  <path d="M220 150 h 10 v 10 h -10 Z" fill="grey"/>

  <path d="M222 40 h 2 v 110 h -2 Z" fill="grey"/>

  <path d="M222 100 h 70 v 3 h -70 Z" fill="gold"/>
  <path d="M292 98 h 7 v 7 h -7 Z" fill="gold"/>
  <path d="M299 100 h 4 v 4 h -4 Z" fill="gold"/>
</svg>
</body>
</html>
