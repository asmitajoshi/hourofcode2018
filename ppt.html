<!DOCTYPE html>
<html>
<head>
  <!--
-->
</head>
<body>

<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect x="70" y="0" width="100" height="10" fill="black"/>
  <rect x="70" y="10" width="100" height="100" fill="brown"/>
  <rect x="90" y="20" width="10" height="10" fill="white"/>
  <rect x="100" y="20" width="10" height="10" fill="black"/>
  <rect x="150" y="20" width="10" height="10" fill="white"/>
  <rect x="140" y="20" width="10" height="10" fill="black"/>
  <rect x="70" y="50" width="100" height="100" fill="blue"/>
  <rect x="60" y="50" width="20" height="20" fill="blue"/>
  <rect x="170" y="50" width="20" height="20" fill="blue"/>

  <rect x="60" y="70" width="20" height="100" fill="brown"/>
  <rect x="170" y="70" width="20" height="100" fill="brown"/>
  
  <rect x="70" y="150" width="50" height="80" fill="black" stroke="white">
    <animate attributeType="XML" attributeName="x" 
        from="70" to="80" dur="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="130" y="150" width="50" height="80" fill="black" stroke="white">
    <animate attributeType="XML" attributeName="x" 
        from="125" to="130" dur="1s" repeatCount="indefinite"/>
  </rect>
  <circle cx="120" cy="305" r="70" fill="none" 
     style="stroke-dasharray: 2em" stroke="yellow" stroke-width="7">
     <animateTransform attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 120 305"
        to="360 120 305"
        dur="1s"
        d="circ-anim"
        repeatCount="indefinite"/>
  </circle>
  <rect x="240" y="60" width="10" height="10" fill="grey"/>
  <rect x="230" y="50" width="10" height="10" fill="grey"/>
  <rect x="220" y="40" width="10" height="10" fill="grey"/>
  <rect x="250" y="70" width="10" height="60" fill="grey"/>
  <rect x="240" y="130" width="10" height="10" fill="grey"/>
  <rect x="230" y="140" width="10" height="10" fill="grey"/>
  <rect x="220" y="150" width="10" height="10" fill="grey"/>

  <rect x="222" y="40" width="2" height="110" fill="grey"/>

  <rect x="222" y="100" width="70" height="3" fill="gold"/>
  <rect x="292" y="98" width="7" height="7" fill="gold"/>
  <rect x="299" y="100" width="4" height="4" fill="gold"/>
</svg>
</body>
</html>
